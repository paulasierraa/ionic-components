<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- defaultHref dice que si no hay páginas anteriores, a la página que regresa es al inicio -->
      <!-- Text cambia el texto -->
      <ion-back-button defaultHref="/" text="Volver" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize">{{headerTitle}}</ion-title>

  </ion-toolbar>
</ion-header>
