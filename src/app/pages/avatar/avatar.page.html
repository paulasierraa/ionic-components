<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2021/10/05/16334350341494.jpg">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1]">
    <ion-avatar>
      <img src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2021/10/05/16334350341494.jpg">
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>
  <ion-list>

    <ion-item *ngFor="let item of [1,1,1,1,1,]">
      <ion-avatar slot="start">
        <img src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2021/10/05/16334350341494.jpg">
      </ion-avatar>
      <ion-label>Steve Jobs</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
