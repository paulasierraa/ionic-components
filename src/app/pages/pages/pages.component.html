<ion-header>
    <ion-toolbar>
        <ion-title>Components</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let component of componentes" [routerLink]="component.redirectTo" detail="true">
            <ion-icon [name]="component.icon" slot="start" color="primary"></ion-icon>
            {{component.name}}
        </ion-item>
    </ion-list>
</ion-content>
